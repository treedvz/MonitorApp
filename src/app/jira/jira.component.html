<form #jiraForm="ngForm" (ngSubmit)="getJira()">
    <div class="fluid-container md-form m-5 align-self-center">
        <h1><b>JIRA</b></h1>
        <hr>
        <div class="row">
          <button
            class="btn bg-color-lively-darkgreen text-black mb-2"
            type="submit"
            >Fetch Jira</button>
      </div>
  
      <div class="row">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="thead-light">
              <tr>
                <th>Key ID</th>
                <th>summary</th>
                <th>Link</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let us of stories">
                <td>{{us.keyid}}</td>
                <td>{{us.summary}}</td>
                <td> <a href={{us.link}}>Link</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
    </div>
  </form>
